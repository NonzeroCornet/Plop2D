<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <button id="playButton">Play</button>
      <button id="settingsButton">Project Settings</button>
    </header>
    <div class="main">
      <div id="gameHierarchy" class="section">
        <h2>Scene</h2>
        <ul class="hierarchyul drag-sort-enable"></ul>
      </div>
      <div id="gameView" class="section">
        <h2>Game View</h2>
        <!-- Game view content will go here -->
      </div>
      <div id="gameComponents" class="section">
        <h2>Game Components</h2>
        <!-- Game components content will go here -->
      </div>
    </div>
    <div id="gameAssets" class="bottomSection">
      <h2>Game Assets</h2>
      <!-- Game assets content will go here -->
    </div>
    <div
      id="contextMenu"
      class="context-menu"
      style="display: none; position: absolute; background: darkgray"
    >
      <a id="createGameObject" href="#">Create GameObject</a><br />
      <a id="remove" href="#">Remove</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.0/dist/split.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
